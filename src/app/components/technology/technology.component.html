<div class="py-5">
    <div class="themed-container container">
        <div class="deliver text-center">
            <h2>{{techHeading}}<span class="skycolor">{{techSpan}}</span></h2>
        </div>
        <div class="mt-5 d-flex justify-content-center align-items-center row">
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3" *ngFor="let techstack of techStackArray">
                <div class="techstack mb-4">
                    <div class="teckStackImg"><img src="{{techstack.techImg}}" alt="">
                    </div>
                    <div class="teckStackName pl-4"><span>{{techstack.techSpan}}</span></div>
                </div>
            </div>
        </div>
    </div>
</div>
