<div class="py-5">
  <div class="themed-container container">
    <div class="deliver text-center">
      <h2>{{ uiUxDeliverablesHeadingBlack }}</h2>
      <h2 class="mb-3 skycolor">{{ uiUxDeliverablesHeadingBlue }}</h2>
    </div>
    <div class="d-flex align-items-center row">
      <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3" *ngFor="let uiuxloop of uiUxArray">
        <div class="deliverOptn mt-4">
          <div class="deliverOptnNo">
            <div class="dashBorder">
              <span>{{ uiuxloop.uiuxDeliverablesCount }}</span>
            </div>
          </div>
          <div class="deliverDetails">
            <span>{{ uiuxloop.uiuxDeliverablesInfo }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
